{% extends 'main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- smthng we need for permanent display like front end file -->

    <!-- {% include 'navbar.html' %}   -->

    

    {% block content %}
    <h1>HOME TEMPLATE</h1>
    

<div>

    <div>
        {% for room in rooms %}
        <div> 
            <span>@{{room.host.username}}</span>  <!-- isse host ka naam dikhega-->

            <h5>{{room.id}}--<a href="{% url 'room' room.id %}">{{room.name}}</h5></a>
            <!-- /room/{{room.id}} ki jgh ab wali url -->
            <small>{{room.topic.name}}</small>
            <hr>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock content %}

<!-- sab chize endblock content ke andar hi honi chaiye -->


</body>
</html>
